<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artificial Garden</title>
    <!-- Tailwind CSS via CDN for quick professional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Subtle entrance animation */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-green-50 via-emerald-50 to-lime-50 text-gray-900">
    <div class="max-w-5xl mx-auto p-4">
      <header class="mb-8 text-center fade-in relative">
        <button id="myBedBtn" class="absolute right-0 top-0 mt-2 mr-2 px-3 py-1 bg-emerald-700 text-white rounded shadow hover:bg-emerald-800">ðŸŒ± My Garden</button>
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-green-600 via-emerald-500 to-lime-500 bg-clip-text text-transparent mb-3 drop-shadow-lg">ðŸŒ¿ Artificial Garden</h1>
        <p class="text-gray-700 text-lg">Cultivate and remix <span id="promptCount" class="font-semibold">1,800+</span> AI prompts in your garden of creativity</p>
        <p class="text-gray-600 italic">Every click plants a seed of inspiration ðŸŒ±</p>
      </header>

      <section class="mb-6 flex flex-col sm:flex-row gap-4 fade-in" style="animation-delay:0.15s">
        <input
          id="searchInput"
          type="text"
          placeholder="Search prompts..."
          class="flex-1 border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <select id="categoryFilter" class="border-gray-300 rounded-md px-3 py-2">
          <option value="">All Categories</option>
        </select>
      </section>

      <!-- OpenRouter API Key -->
      <section class="mb-6">
        <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 mb-1">OpenRouter API Key (stored locally)</label>
        <input
          id="apiKeyInput"
          type="password"
          placeholder="sk-..."
          class="w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <button
          id="saveApiKeyBtn"
          class="mt-2 px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700"
        >Save API Key</button>
        <p id="apiKeyStatus" class="text-sm text-gray-500 mt-1"></p>
      </section>

      <!-- Chat Prompt Processor -->
      <section class="mb-6">
        <label for="chatPrompt" class="block text-sm font-medium text-gray-700 mb-1">Process any prompt with AI assistance</label>
        <textarea
          id="chatPrompt"
          rows="3"
          placeholder="Enter a prompt to improve or find similar prompts..."
          class="w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
        ></textarea>
        <button
          id="chatProcessBtn"
          class="mt-2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
        >Process Prompt</button>
      </section>

      <!-- Chat output -->
      <div id="chatOutput" class="space-y-4 mb-8"></div>

      <!-- âœ¨ Explore by Category - new grid section -->
      <section id="categorySection" class="mb-10">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Browse by Category</h2>
        <div id="categoryGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
      </section>

      <div id="stats" class="text-sm text-gray-600 mb-4"></div>
      <div id="results" class="space-y-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
