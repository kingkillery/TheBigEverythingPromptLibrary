<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Big Everything Prompt Library</title>
    <!-- Tailwind CSS via CDN for quick professional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-5xl mx-auto p-4">
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold mb-2">ðŸš€ The Big Everything Prompt Library</h1>
        <p class="text-gray-600">Search 1,800+ high-quality prompts, guides, and AI resources</p>
      </header>

      <section class="mb-6 flex flex-col sm:flex-row gap-4">
        <input
          id="searchInput"
          type="text"
          placeholder="Search prompts..."
          class="flex-1 border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <select id="categoryFilter" class="border-gray-300 rounded-md px-3 py-2">
          <option value="">All Categories</option>
        </select>
      </section>

      <div id="stats" class="text-sm text-gray-600 mb-4"></div>
      <div id="results" class="space-y-4"></div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
